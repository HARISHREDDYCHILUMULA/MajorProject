{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Forum</h2>
  
    <div class="questions">
      {% for question in questions %}
        <div class="question mb-4">
          <h3><a href="{{ url_for('views.view_question', question_id=question.id) }}">{{ question.title }}</a></h3>
          <p>{{ question.content }}</p>
          <p>Posted by: {{ question.user.first_name }}</p>
        </div>
      {% endfor %}
    </div>

    <a href="{{ url_for('views.submit_question') }}" class="btn btn-primary">Submit a Question</a>
  
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">Logout</a>
    {% else %}
      <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Login</a>
    {% endif %}
  </div>
{% endblock %}
