<!-- home.html -->
{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<style>
    /* Style for container */
    .container {
        margin-top: 50px;
    }

    /* Style for feature section */
    .feature-section {
        margin-top: 20px;
        position: relative;
        text-align: center;
    }

    /* Style for buttons */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        animation: fadeInUp 0.5s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .btn-lg {
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 5px;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
        transition: all 0.3s ease;
    }

    /* Keyframes for fadeInUp animation */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Background animation */
    @keyframes changeBackgroundColor {
        0% {
            background-color: #007bff;
        }
        50% {
            background-color: #0056b3;
        }
        100% {
            background-color: #007bff;
        }
    }

    /* Apply background animation to buttons */
    .animated-background {
        animation: changeBackgroundColor 3s infinite;
    }

    /* Style for responsiveness */
    @media (max-width: 768px) {
        .col-md-5 {
            order: 2;
        }

        .col-md-7 {
            order: 1;
        }

        .step img {
            margin: 0 auto; /* Center the image on small screens */
        }

        .feature-section {
            /* Center the button below the image for smaller screens */
            text-align: center;
        }

        /* Adjust button container styling for smaller screens */
        .btn-container {
            position: static;
            margin-top: 20px; /* Add some space between the image and the button */
        }
    }

    /* Style for image */
    .step img {
        display: block;
        max-width: 100%; /* Ensure images are responsive and fit within container */
        height: auto; /* Maintain aspect ratio */
        border-radius: 10px; /* Add rounded corners to the image */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    }

    /* Style for the button container */
    .btn-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<div class="container">
    <div class="row">
        <!-- Feature Section -->
        <div class="col-md-7">
            <div class="step">
                <div class="responsive-image">
                    <img src="/static/images/home.jpeg" alt="Description of the image">
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="feature-section">
                <!-- Adjust button container for larger screens -->
                <div class="btn-container">
                    <a href="/startgame" class="btn btn-primary btn-lg animated-background">Start Game</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
